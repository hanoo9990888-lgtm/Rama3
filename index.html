<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#03010d;touch-action:manipulation}
.scene-wrapper{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#03010d}
.scene{width:100vw;height:100vh;display:none}
.intro{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:radial-gradient(ellipse at 50% 40%,#1a0838 0%,#080318 60%,#03010d 100%);cursor:pointer;z-index:200;-webkit-tap-highlight-color:transparent}
.intro.hidden{display:none}
.intro-lantern{width:min(220px,38vw);height:auto;filter:drop-shadow(0 0 20px #d4a01777) drop-shadow(0 0 50px #d4a01733);animation:floatLantern 3.5s ease-in-out infinite}
.intro-label{margin-top:clamp(16px,4vh,36px);color:#c8901a;font-family:'Lato',sans-serif;font-weight:300;font-size:clamp(11px,2vw,15px);letter-spacing:clamp(3px,1vw,6px);text-transform:uppercase;animation:breathe 2.2s ease-in-out infinite}
#muteBtn{position:fixed;bottom:clamp(10px,2vh,20px);right:clamp(10px,2vw,20px);z-index:300;background:rgba(212,160,23,.15);border:1px solid rgba(212,160,23,.4);border-radius:50%;width:clamp(36px,5vw,48px);height:clamp(36px,5vw,48px);cursor:pointer;display:none;align-items:center;justify-content:center;color:#d4a017;font-size:clamp(16px,2.5vw,22px);transition:background .3s;-webkit-tap-highlight-color:transparent}
#muteBtn:hover{background:rgba(212,160,23,.3)}
#muteBtn.visible{display:flex}
.credits{position:fixed;bottom:clamp(10px,2vh,20px);left:clamp(10px,2vw,20px);z-index:300;font-family:'Lato',sans-serif;font-size:clamp(9px,1.2vw,12px);color:rgba(212,160,23,.45);letter-spacing:1px;display:none}
.credits.visible{display:block}
@keyframes floatLantern{0%,100%{transform:translateY(0) rotate(-1deg)}50%{transform:translateY(-14px) rotate(1deg)}}
@keyframes breathe{0%,100%{opacity:.4}50%{opacity:1}}
</style>
</head>

function startScene(){
TweenMax.set(mosque, {scaleY:0,transformOrigin:'50% 100%'});
TweenMax.set(palms,  {scaleY:0,transformOrigin:'50% 100%'});
TweenMax.set(camels, {scaleX:0,transformOrigin:'100% 100%'});
TweenMax.set(moon,   {scale:0,transformOrigin:'1140px 145px',opacity:0});
TweenMax.set(hanging,{opacity:0});
TweenMax.set(textGrp,{opacity:0,y:30});
TweenMax.set(ornament,{opacity:0});
sparkles.forEach(function(el){
TweenMax.set(el,{y:-200});
TweenMax.to(el,Math.random()*55+40,{y:950,repeat:-1,delay:-(Math.random()*80),ease:Linear.easeNone});
});
reveal();
}
function reveal(){
var tl=new TimelineMax({onComplete:loop}).timeScale(1.05);
tl.to(moon,   1.8,{scale:1,opacity:1,ease:Elastic.easeOut.config(1,.75)},0)
.to(mosque, 2.0,{scaleY:1,ease:Elastic.easeOut.config(1,.7)},0.4)
.to(palms,  1.6,{scaleY:1,ease:Elastic.easeOut.config(1,.65)},0.7)
.to(camels, 1.4,{scaleX:1,ease:Elastic.easeOut.config(1,.7)},0.9)
.staggerTo(hanging,.7,{opacity:1},.14,1.1)
.to(textGrp,1.4,{opacity:1,y:0,ease:Elastic.easeOut.config(1,.7)},1.7)
.to(ornament,1.0,{opacity:1,ease:Power2.easeOut},2.1);
}
function loop(){
animOn=true;
TweenMax.to(moon,5,{scale:1.04,opacity:.88,transformOrigin:'1140px 145px',ease:Power1.easeInOut,yoyo:true,repeat:-1});
stars.forEach(function(s){
TweenMax.to(s,Math.random()*2.5+1,{opacity:Math.random()*.3+.05,ease:Power1.easeInOut,yoyo:true,repeat:-1,delay:Math.random()*4});
});
(function shoot(){
var sx=200+Math.random()*900,sy=40+Math.random()*180;
TweenMax.set(shot,{x:sx,y:sy,opacity:0,scaleX:1});
TweenMax.to(shot,.8,{x:sx+280,y:sy+100,opacity:1,ease:Power2.easeIn,onComplete:function(){TweenMax.to(shot,.3,{opacity:0,scaleX:0});}});
setTimeout(shoot,8000+Math.random()*14000);
})();
TweenMax.set(hanging,{transformOrigin:'50% 0%'});
[{a:12,t:3.8},{a:-9,t:2.6},{a:16,t:5.2},{a:-11,t:4.1},{a:10,t:3.3}].forEach(function(sd,i){
TweenMax.set(hanging[i],{rotationZ:sd.a});
TweenMax.to(hanging[i],sd.t,{rotationZ:-sd.a,ease:Power1.easeInOut,repeat:-1,yoyo:true});
});
// ØªÙ… Ø¥Ø²Ø§Ù„Ø© Ø­Ø±ÙƒØ© Ø§Ù„Ø¬Ù…Ø§Ù„ ØªÙ…Ø§Ù…Ø§Ù‹
var cg=svg.querySelectorAll('#camels > g');
TweenMax.to(palms,6,{skewX:1.2,ease:Power1.easeInOut,yoyo:true,repeat:-1});
TweenMax.to(palms,9,{skewX:-0.6,ease:Power1.easeInOut,yoyo:true,repeat:-1,delay:3});
TweenMax.to(textGrp,4,{opacity:.78,ease:Power1.easeInOut,yoyo:true,repeat:-1,delay:2.5});
}
function openIntro(){
var intro=document.getElementById('intro');
intro.removeEventListener('click',openIntro);
intro.removeEventListener('touchend',openIntro);
initAudio();
TweenMax.to('#intro svg',1.4,{y:-window.innerHeight*.7,opacity:0,ease:Power3.easeIn});
TweenMax.to('#intro p',.5,{opacity:0});
TweenMax.to('#intro',.5,{opacity:0,delay:1.3,
onStart:function(){
document.querySelector('.scene').style.display='block';
startScene();
},
onComplete:function(){
intro.classList.add('hidden');
document.getElementById('muteBtn').classList.add('visible');
document.querySelector('.credits').classList.add('visible');
}
});
}
// ØªÙ… Ø¥Ø²Ø§Ù„Ø© Ø®Ø§ØµÙŠØ© Ø§Ù„Ø²ÙˆÙ… ØªÙ…Ø§Ù…Ø§Ù‹
var intro=document.getElementById('intro');
intro.addEventListener('click',openIntro);
intro.addEventListener('touchend',function(e){e.preventDefault();openIntro();});
document.getElementById('muteBtn').addEventListener('click',toggleMute);
}
window.onload=init;
</script>
</body>
</html>
